<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="clock">
    <div class="clock-wrap">
      <div class="clock-hand"></div>
    </div>
    <div class="clock-buttons">
      <a class="button">Start</a>
      <a class="button">Pause</a>
      <a class="button">Stop</a>
      <a class="button">Value</a>
    </div>
    <div class="clock-value">Current value: <span>0</span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
